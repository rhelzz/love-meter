<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Compatibility Checker</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 15px;
            margin: 10px;
            width: calc(100% - 40px);
            border-radius: 30px;
            border: none;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            text-align: center;
        }
        button {
            padding: 15px 40px;
            margin-top: 20px;
            font-size: 1rem;
            border-radius: 30px;
            border: none;
            background: #ff6584;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff426e;
        }
        .result {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .heart-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px auto;
        }
        .heart {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            clip-path: polygon(50% 0%, 100% 35%, 85% 100%, 50% 70%, 15% 100%, 0% 35%);
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        .heart-fill {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff6584;
            transition: top 1s ease-in-out;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Love Compatibility Checker</h1>
        <input type="text" id="name1" placeholder="Enter first name" />
        <input type="text" id="name2" placeholder="Enter second name" />
        <br>
        <button onclick="checkCompatibility()">Check Compatibility</button>

        <div class="heart-container">
            <div class="heart">
                <div class="heart-fill" id="heartFill"></div>
            </div>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
    function checkCompatibility() {
        const name1 = document.getElementById('name1').value.toLowerCase();
        const name2 = document.getElementById('name2').value.toLowerCase();
        const heartFill = document.getElementById('heartFill');
        let compatibility;
        
        if (name1 && name2) {
            // Cek apakah pasangan nama cocok dengan 'rasyad' dan 'rifvika' (atau kebalikannya)
            if ((name1 === 'rasyad' && name2 === 'rifvika') || (name1 === 'rifvika' && name2 === 'rasyad')) {
                compatibility = 100; // Jika ya, langsung set kompatibilitas menjadi 100%
            } else {
                compatibility = Math.floor(Math.random() * 100) + 1; // Jika tidak, hasilkan persentase secara acak
            }
            
            const fillPercentage = 100 - compatibility;
            heartFill.style.top = fillPercentage + '%'; // Adjust the fill height
            document.getElementById('result').innerText = `${name1} and ${name2} are ${compatibility}% compatible!`;
        } else {
            document.getElementById('result').innerText = 'Please enter both names.';
            heartFill.style.top = '100%'; // Reset the heart fill
        }
    }
</script>

</body>
</html>
